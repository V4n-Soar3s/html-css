<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        <!--Tamanho padrão 300x150px
        
            300 de largura
            150 de altura
        -->
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com/cursos/" frameborder="1" height="500" width="600" scolling="no">
            <a href="https://www.cursoemvideo.com/cursos/" target="_blank">CursoemVídeo</a>
        </iframe>

        para aprender a programar.
    </p>
   <p>
       O repositório do Guanabara 
       
       <iframe src="https://gustavoguanabara.github.io/" frameborder="1" height="500" width="500">
            no <a href="https://gustavoguanabara.github.io/" target="_blank"></a>
       </iframe>
       
       também é bem legal.    
   </p>
</body>
</html>
