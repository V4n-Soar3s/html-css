<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 05</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulário 05</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>
                Sexo
            </legend>
            <input type="radio" name="sexo" id="ifem" value="F">
            <label for="ifem">Feminino</label><br>
            <input type="radio" name="sexo" id="imasc" value="M">
            <label for="imasc">Masculino</label>
        </fieldset>
        <fieldset>
            <legend>
                Esportes Favoritos
            </legend>
            <input type="checkbox" name="futebol" id="ifutebol"> 
            <label for="ifutebol">Futebol</label> <br>
            <input type="checkbox" name="basquete" id="ibasquete"> 
            <label for="ibasquete">Basquete</label> <br>
            <input type="checkbox" name="natacao" id="inatacao"> 
            <label for="inatacao">Natação</label> <br>
            <input type="checkbox" name="tenis" id="itenis"> 
            <label for="itenis">Tenis</label>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>
</html>
