<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário 03</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
      </p>
      <p>
        <label for="imedia">Média:</label>
        <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" value="5" step="0.1">
      </p>
      <p>
        <label for="idata">Dia da prova:</label>
        <input type="date" name="data" id="idata">
      </p>
      <p>
        <label for="imes">Período Letivo:</label>
        <input type="month" name="mes" id="imes" required>
      </p>
      <p>
        <label for="ihora">Horário da Prova:</label>
        <input type="time" name="hora" id="ihora" required>
      </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
    </form>
</body>
</html>
