<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        legend{
            font-weight: bolder;
            color: blue;
        }

        fieldset{
            border-radius: 1.5%;
        }

    </style>
</head>
<body>
    <h1>Formulário 04</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required autocomplete="name" placeholder="Insira seu nome" minlength="5" max="20">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required placeholder="Insira um e-mail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required placeholder="(xx) xxxx-xxxx" pattern="^\(\d{2})\d{4,5}-\d{4}$" autocomplete="tel">
            </p>
        </fieldset>
        <!--Estudar mais sobre RegEx
        
        HTML5 telefone pattern-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
