<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" controls autoplay loop><!--autoplay pra o vídeo iniciar só e loop para se repetir ao chegar ao fim da gravação-->
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.m4v" type="video/m4v">
        <source src="midia/meuvideo.ogv" type="video/ogv">
        <source src="midia/meuvideo.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeos.</p>
    </video>
    <h1>Adicionando vídeos de hospedagem de vídeo</h1>
    <h2>Inserindo vídeos do Youtube</h2>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/AyfUtJ_pRPY?si=x0Xt-GipdiRWYZ84" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
