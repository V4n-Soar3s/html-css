<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauta</title>
    <style>

        *{
            margin: 0px;
            padding: 0px;
        }

    
        section#espaco{
            height: 100vh;
            background: url('imagens/espaco.jpg') center center no-repeat fixed;

            background-size: cover;

            position: relative;
        }

        article#astronauta{  
            position: absolute;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
    <section id="espaco">
        <article id="astronauta">
            <img src="imagens/astronauta.png" alt="Astronauta">
        </article>
    </section>
</body>
</html>
